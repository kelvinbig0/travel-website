<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="frontdesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                Travel Goals
            </div>
            <div class="links">
                <a class="link-holder" href="#">Destination</a>
                <a class="linked" href="#">About</a>
            </div>
        </nav>
        <div class="content">
            <div class="information">
                <p class="text">JOE'S TRAVEL PAGE</p>
                <P>LET'S EXPLORE THE WORLD TOGETHER</P>
                <a class="link" href="#">Discover places</a>
            </div>
        </div>
    </header>
    <main class="group">
        <section class="highlight-container">
            <p class="text-holder">HIGHLIGHTS</p>
        </section>
        <ul class="boxes">
            <li class="destination">
                <img src="img/usa.png" alt="A usa view">
                <p>MIAMI <span>USA</span></p>
            <li class="destination">
                <img src="img/germany.png" alt="A germany view">
                <p>MUNICH <span>GERMANY</span></p>
            </li>
            <li class="destination">
                <img src="img/spain.png" alt="A spain view">
                <p>BARCELONA <span>SPAIN</span></p>
            </li>
        </ul>

    </main>
    <footer>
        <div class="icons">
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <i class="fa-brands fa-facebook fa-2xl"></i>
        </div>
    </footer>

</body>

</html>
